{% extends 'dashboard/base.html' %}
{% load static %}

{% block title %}Login{% endblock %}

{% block content %}
  <h1>Login</h1>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Log In</button>
    <p>Don't have an account? <a href="{% url 'dashboard:register' %}">register here</a></p> 
  </form>
{% endblock %}
